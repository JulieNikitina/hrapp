version: '3.3'
volumes:
  postgres_data:
  static-container:
services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: julienikitina/yamdb_final
    restart: always
    depends_on:
      - db

    env_file:
      - ./.env
    volumes:
      - static-container:/code/static
      - static-container:/code/media

  nginx:
    image: nginx:1.19.6
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static-container:/code/static
      - static-container:/code/media
    depends_on:
      - web